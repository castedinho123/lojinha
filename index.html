<script>
let carrinho = [];
let pBaseOriginal = 5.99, qBase = 500, servico = "";
let extraLinkAtivo = false;

function abrir(t, p, q) {
    servico = t; pBaseOriginal = p; qBase = q;
    document.getElementById("titulo").innerText = t;
    document.getElementById("compra").value = "";
    document.getElementById("linkPrinc").value = "";
    document.getElementById("totalText").innerText = "R$ 0,00";
    removerLinkExtra();
    document.getElementById("calcSeguidores").classList.toggle("hidden", t !== 'Seguidores');
    document.getElementById("regiao").classList.toggle("hidden", t === 'Visualiza√ß√µes');
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("panel").classList.remove("hidden");
}

function calcTudo() {
    let cp = parseFloat(document.getElementById("compra").value) || 0;
    let regiao = document.getElementById("regiao").value;
    let precoEfetivo = pBaseOriginal;
    if (servico === 'Seguidores') precoEfetivo = (regiao === 'br') ? 8.99 : 5.99;
    else if (servico === 'Curtidas') precoEfetivo = (regiao === 'br') ? 4.99 : 2.99;
    let total = (cp / qBase) * precoEfetivo;
    document.getElementById("totalText").innerText = "R$ " + total.toFixed(2);
}

function addPerfil() {
    if(extraLinkAtivo) return alert("Limite: 2 links.");
    let container = document.createElement("div");
    container.id = "containerExtra";
    container.style.display = "flex"; container.style.alignItems = "center"; container.style.gap = "8px";
    let input = document.createElement("input");
    input.id = "linkExtra"; input.placeholder = "Segundo Link..."; input.style.flex = "1";
    let undoBtn = document.createElement("button");
    undoBtn.innerText = "üóëÔ∏è"; undoBtn.style.background = "#ff3e3e"; undoBtn.style.border = "none"; undoBtn.style.color = "white"; undoBtn.style.padding = "10px"; undoBtn.style.borderRadius = "10px"; undoBtn.onclick = removerLinkExtra;
    container.appendChild(input); container.appendChild(undoBtn);
    document.getElementById("areaPerfis").appendChild(container);
    extraLinkAtivo = true;
}

function removerLinkExtra() {
    let extra = document.getElementById("containerExtra");
    if(extra) { extra.remove(); extraLinkAtivo = false; }
}

function adicionarAoCarrinho() {
    let q = document.getElementById("compra").value;
    if(!q || q < 100) return alert("Insira uma quantidade v√°lida.");
    let link = document.getElementById("linkPrinc").value;
    if(!link) return alert("Insira um link.");

    let linksFinais = link;
    if(extraLinkAtivo && document.getElementById("linkExtra").value) {
        linksFinais += " | " + document.getElementById("linkExtra").value;
    }

    carrinho.push({servico, qtd: q, valor: document.getElementById("totalText").innerText, links: linksFinais});
    document.getElementById("cartCount").innerText = carrinho.length;
    alert("üöÄ Adicionado ao Carrinho!");
    voltar();
}

function abrirCarrinho() {
    if(carrinho.length === 0) return alert("O seu carrinho est√° vazio.");
    
    let totalPedido = 0;
    let msgWpp = "Ol√° Wender, quero fechar esse pedido:\n\n";
    let itensHtml = "";

    carrinho.forEach((item, i) => {
        itensHtml += `
            <div class="cart-item">
                <span class="cart-remove" onclick="removerDoCarrinho(${i})">‚úñ</span>
                <b style="color:cyan">${item.servico}</b><br>
                Qtd: ${item.qtd} ‚Ä¢ <span style="color:#0f0">${item.valor}</span><br>
                <small style="color:#666; font-size:9px">${item.links}</small>
            </div>`;
        totalPedido += parseFloat(item.valor.replace("R$ ", ""));
        msgWpp += `‚Ä¢ ${item.servico}: ${item.qtd}\nLinks: ${item.links}\nPre√ßo: ${item.valor}\n\n`;
    });
    
    msgWpp += `TOTAL: R$ ${totalPedido.toFixed(2)}`;

    let html = `
        <div class="pix-badge">CHECKOUT SEGURO</div>
        <h3 style="letter-spacing:1px">RESUMO DO PEDIDO</h3>
        
        <div class="checkout-list">
            ${itensHtml}
        </div>

        <div style="border-top: 1px dashed #333; margin: 15px 0; padding-top: 10px;">
            <span style="font-size:14px; color:#aaa">Total a pagar:</span>
            <h2 style="color:#0f0; font-size:32px">R$ ${totalPedido.toFixed(2)}</h2>
        </div>

        <div style="background:#111; padding:15px; border-radius:15px; margin-bottom:15px;">
            <small style="color:cyan">PAGAMENTO VIA PIX</small><br>
            <b style="font-size:14px">07194284162</b><br>
            <small style="color:#666">Wender Santos Castedo</small>
        </div>

        <a href="https://wa.me/5565993492211?text=${encodeURIComponent(msgWpp)}" target="_blank" class="btn-contato btn-wpp">
            <img class="icon-svg" src="https://cdn-icons-png.flaticon.com/512/733/733585.png"> FINALIZAR NO WHATSAPP
        </a>

        <a href="https://instagram.com/wendizx_/" target="_blank" class="btn-contato btn-insta">
            <img class="icon-svg" src="https://cdn-icons-png.flaticon.com/512/174/174855.png"> ENVIAR NO INSTAGRAM
        </a>

        <button onclick="closeModal()" style="margin-top:15px; background:none; border:none; color:#555; font-size:12px; cursor:pointer">‚Üê Adicionar mais itens</button>
    `;

    document.getElementById("modalInt").innerHTML = html;
    document.getElementById("modal").style.display = "flex";
}

function removerDoCarrinho(i) {
    carrinho.splice(i, 1);
    document.getElementById("cartCount").innerText = carrinho.length;
    if(carrinho.length === 0) closeModal(); else abrirCarrinho();
}

function closeModal() { document.getElementById("modal").style.display = "none"; }
function voltar() { document.getElementById("menu").classList.remove("hidden"); document.getElementById("panel").classList.add("hidden"); }

function showRoleta() {
    document.getElementById("modalInt").innerHTML = `<h3>üé∞ ROLETA VIP</h3><p style="margin:10px 0">SORTEANDO DESCONTO...</p>`;
    document.getElementById("modal").style.display = "flex";
    setTimeout(() => { 
        document.getElementById("modalInt").innerHTML = `
            <h2 style="color:cyan">PARAB√âNS! üéÅ</h2>
            <p style='color:#0f0; margin:15px 0'>Voc√™ ganhou 10% OFF EXTRA<br>Use o Cupom: <b>WENDIZX10</b></p>
            <button onclick="closeModal()" class="main-btn">APROVEITAR AGORA</button>
        `; 
    }, 1500);
}

setInterval(() => {
    let n = document.getElementById("fakeNotify");
    n.style.top = "20px"; setTimeout(() => n.style.top = "-100px", 4000);
}, 25000);

let time = 899;
setInterval(() => {
    let m = Math.floor(time / 60); let s = time % 60;
    document.getElementById("clock").innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    if (time > 0) time--;
}, 1000);

const c=document.getElementById("p"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize(); onresize=resize;
let ps=Array.from({length:40},()=>({x:Math.random()*c.width,y:Math.random()*c.height,dx:(Math.random()-.3),dy:(Math.random()-.3),r:1}));
(function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  ps.forEach(a=>{
    a.x+=a.dx; a.y+=a.dy;
    if(a.x<0||a.x>c.width)a.dx*=-1; if(a.y<0||a.y>c.height)a.dy*=-1;
    ctx.fillStyle="rgba(0,255,255,0.3)";
    ctx.beginPath(); ctx.arc(a.x,a.y,a.r,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(anim);
})();
</script>
